{% extends 'layouts/base.html' %} <br />
{% load static %} <br />
{% block links %}<link
  rel="stylesheet"
  href="{% static '/styles/book_form.css' %}"
/>{% endblock links %} <br />
{% block title %}Publicar libro | Books-Newlife{% endblock title %} <br />
{% block mainblock %}
<h2>Publicar libro</h2>

  <button type="submit" class="form-btn">Subir</button>
</form>
{% endblock mainblock %}
